<div class="row mt-3">
    <div class="col-md-11">
        <div class="card shadow">
            <div class="card-body">
                <table *ngIf="bookingsArray && bookingsArray.length; else noBookings"
                    class="table table-bordered table-hover table-striped table-sm text text-center">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>Booking Id</th>
                            <th>Customer Id</th>
                            <th>Customer Name</th>
                            <th>Flight Id</th>
                            <th>Number of Tickets</th>
                            <th>Booking Cost</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let booking of bookingsArray">
                            <th>{{booking.bookingId}}</th>
                            <th>{{booking.customerId}}</th>
                            <th>{{booking.customerName}}</th>
                            <th>{{booking.flightId}}</th>
                            <th>{{booking.noOfTickets}}</th>
                            <th>{{booking.bookingCost | currency:'INR'}}</th>
                            <th>
                                <button class="btn btn-outline-success mr-3" (click)="openUpdateForm(booking)" id="update">
                                    Update
                                </button>
                                <button id="cancel" class="btn btn-outline-danger" [disabled]="booking.bookingCost>2000"
                                    (click)="sendCancellationId(booking.bookingId)">
                                    Cancel
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <ng-template #noBookings>
                    <h3 class="text text-center">No Bookings Found</h3>
                </ng-template>
            </div>
        </div>
    </div>
</div>
